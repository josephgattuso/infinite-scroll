<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->
    <h1>Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
      <img src="loader.svg" alt="Loading" />
    </div>
    <!-- Image Container -->
    <!-- prettier-ignore -->
    <div class="image-container" id="image-container">
      <img src="https://source.unsplash.com/collection/212/1280x640" alt="blue" />
      <img src="https://source.unsplash.com/collection/213/1280x640" alt="pink" />
      <img src="https://source.unsplash.com/collection/214/1280x640" alt="green" />
      <img src="https://source.unsplash.com/collection/217/1280x640" alt="red" />
      <img src="https://source.unsplash.com/collection/218/1280x640" alt="orange" />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
